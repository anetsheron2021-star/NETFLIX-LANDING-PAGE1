<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="navbar">
            <div class="logo">NETFLIX</div>
            <button class="signin-btn">Sign In</button>
        </div>

        <div class="hero-content">
            <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
            <h2 class="hero-subtitle">Watch anywhere. Cancel anytime.</h2>
            <p class="hero-desc">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="input-box">
                <input type="email" placeholder="Email address">
                <button class="get-started-btn">Get Started ></button>
            </div>
        </div>
    </div>

    <!-- MOVIE CARDS SECTION -->
    <section class="movies-section">
        <h2 class="section-title">Trending Now</h2>

        <div class="movies-grid">

            <div class="movie-card">
                <img src="https://lawliberty.org/app/uploads/2020/06/Inception-1060x530.jpg" alt="Inception">
                <div class="overlay"><h3>Inception</h3></div>
            </div>

            <div class="movie-card">
                <img src="https://rukminim2.flixcart.com/image/480/640/juk4gi80/poster/s/g/3/large-newposter8503-movie-interstellar-hd-wallpaper-background-original-imaf5ttsfnfgt2zh.jpeg?q=90" alt="Interstellar">
                <div class="overlay"><h3>Interstellar</h3></div>
            </div>

            <div class="movie-card">
                <img src="https://images.mubicdn.net/images/film/154583/cache-161816-1745493159/image-w1280.jpg?size=800x" alt="Dunkirk">
                <div class="overlay"><h3>Dunkirk</h3></div>
            </div>

            <div class="movie-card">
                <img src="https://m.media-amazon.com/images/S/pv-target-images/7a9f0c4654f8f209934d37b7bd16696acba86ba79ec82a2150de3741cf6ef6a8.jpg" alt="The Prestige">
                <div class="overlay"><h3>The Prestige</h3></div>
            </div>

        </div>
    </section>

</body>
</html>
